<section class="card">
    <div class="card-head">
        <div class="avatar">
            <i class="fas fa-user"></i>
        </div>
        <h2>{{user?.name}}</h2>
    </div>
    <div class="card-body">
        <label><i class="fas fa-id-badge"></i> id:  <span>{{user?.id}}</span></label>
        <label><i class="fas fa-envelope"></i> mail: <span>{{user?.email}}</span></label>
        <label><i class="fas fa-phone-alt"></i> phone: <span>{{user?.phone}}</span></label>
        <label><i class="fas fa-globe"></i> website: <span>{{user?.website}}</span></label>
        <label><i class="fas fa-map-marker-alt"></i> address: <span>{{user?.address?.city}},{{user?.address?.street}},{{user?.address?.suite}}</span></label>
        <label><i class="far fa-building"></i> company: <span>{{user?.company?.name}}</span></label>
    </div>
</section>
<section class="user-posts">
    <div class="user-posts-head">
        <h2>UserÂ´s Posts</h2>
    </div>
    <div *ngFor="let post of posts" class="post-card">
        <div class="card-head">
            <h4>{{post.title}}</h4>
        </div>
        <div class="card-body">
            <p>{{post.body}}</p>
        </div>
        <div class="card-footer">
            <a routerLink = "/comments/{{ post.id }}"><i class="fas fa-comment"></i> Comments...</a>
        </div>
    </div>
</section>
